<html>
    <head>
        <title>Nested Lists</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>  
                <h3>A Nested Lists</h3>

                <ol type="i" start="3">
                    <li>Name</li>
                        <ol type="A">
                            <li>Nikita</li>
                            <li>Vaibhav</li>
                        </ol>

                    <li>Address</li>
                        <ol type="1" start="3">
                            <li>PitamPura</li>
                            <li>R.K Puram</li>
                        </ol>
                </ol>

                <h3>An Unordered List</h3>
                <ul type="Disc">
                    <li>Coffee</li>
                    <li>Tea</li>
                        <ul type="Circle">
                            <li>Black tea</li>
                            <li>Green tea</li>
                            <ul type="Square">
                                <li>China</li>
                                <li>Africa</li>
                            </ul>
                        </ul>
                    <li>Milk</li>    
                </ul>
    </body>
</html>
